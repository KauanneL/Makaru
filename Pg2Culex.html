<!-- Carrossel ajustado -->
<div class="container">
  <div id="carouselExampleCaptions" class="carousel slide mx-auto" style="max-width: 480px;"  data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner rounded overflow-hidden">
      <div class="carousel-item active">
        <img src="realCulex.jpeg" class="d-block w-100 img-fluid" alt="Larva do mosquito Culex" style="max-height: 480px; object-fit: cover;">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
      <div class="carousel-item">
        <img src="sifaoCulex.png" class="d-block w-100 img-fluid" alt="Ícone do mosquito Culex" style="max-height: 480px; object-fit: cover;">

        </div>
      </div>
      <div class="carousel-item">
        <img src="identCulex.png" class="d-block w-100 img-fluid" alt="Comparação com outro mosquito" style="max-height: 480px; object-fit: cover;">
        <div class="carousel-caption d-none d-md-block">
        </div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Próximo</span>
    </button>
  </div>
