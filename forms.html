<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Envie sua dúvida e avalie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">


  <section class="py-5 text-center bg-success text-white">
    <div class="container">
      <h1 class="display-5 fw-bold">📩 Fale Conosco</h1>
      <p class="lead">Envie sua dúvida e nos diga como foi sua experiência!</p>
    </div>
  </section>


  <section class="py-5">
    <div class="container">
      <div class="card shadow rounded-4 p-4">
        <form class="row g-3">
          <div class="col-md-6">
            <label for="inputNome" class="form-label">👤 Nome:</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Seu nome completo">
          </div>

          <div class="col-md-6">
            <label for="inputEmail" class="form-label">📧 E-mail:</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="exemplo@gmail.com">
          </div>

          <div class="col-12">
            <label for="inputDuvida" class="form-label">❓ Sua dúvida:</label>
            <textarea class="form-control" id="inputDuvida" rows="4" placeholder="Digite aqui sua dúvida..."></textarea>
          </div>

          <div class="col-12">
            <label for="inputSatisfacao" class="form-label">📝 Nível de satisfação com o conteúdo (de 0 a 10):</label>

            <input type="range" class="form-range" min="0" max="10" value="5" id="customRange4">
            <output for="customRange4" id="rangeValue" aria-hidden="true"></output>

            <script>

              const rangeInput = document.getElementById('customRange4');
              const rangeOutput = document.getElementById('rangeValue');

              rangeOutput.textContent = rangeInput.value;

              rangeInput.addEventListener('input', function () {
                rangeOutput.textContent = this.value;
              });
            </script>
          </div>

          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="aceitaContato">
              <label class="form-check-label" for="aceitaContato">
                Aceito ser contatado para esclarecer minha dúvida
              </label>
            </div>
          </div>

          <div class="col-12 text-center mt-4">
            <button type="button" class="btn btn-success btn-lg px-5"
              onclick="window.location.href='Pg1.html'">Enviar</button>
          </div>
        </form>
      </div>
    </div>
  </section>

    
  <footer class="bg-success text-white text-center py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 Manual de Identificação de Mosquitos</p>
    </div>
  </footer>

</body>

</html>
