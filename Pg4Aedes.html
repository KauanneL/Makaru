<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aedes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
</head>
<body class="d-flex flex-column min-vh-100"> <!-- <- ESSA LINHA resolve tudo -->

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="flex-grow-1">

    <section class="hero text-center py-5" style="background-color: var(--bs-warning-bg-subtle);" id="importancia">
      <div class="container">
        <div class="bg-warning text-white fw-bold rounded shadow d-inline-block px-4 py-3">
          <h1 class="display-4 m-0">Como identificar a larva do mosquito Aedes?</h1>
        </div>
      </div>
    </section>

    <div class="my-5"></div>

    <!-- Carrossel -->
    <style>
      .carousel-control-prev-icon,
      .carousel-control-next-icon {
        filter: invert(55%) sepia(30%) saturate(300%) hue-rotate(60deg) brightness(95%) contrast(90%);
      }
    </style>
    <div class="container">
      <div id="carouselExampleCaptions" class="carousel slide mx-auto mb-4" style="max-width: 480px;" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner rounded overflow-hidden">
          <div class="carousel-item active">
            <img src="realAnopheles.jpg" class="d-block w-100 img-fluid" alt="Imagem real" style="max-height: 480px; object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="sifaoAedes.jpeg" class="d-block w-100 img-fluid" alt="Sifão" style="max-height: 480px; object-fit: cover;">
          </div>
          <div class="carousel-item">
            <img src="identCulex.png" class="d-block w-100 img-fluid" alt="Identificação" style="max-height: 480px; object-fit: cover;">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Próximo</span>
        </button>
      </div>
    </div>

    <!-- Cards -->
    <div id="info" class="row justify-content-center gap-3 mt-5 mb-5">
      <div class="col-md-5 col-lg-3">
        <div class="card shadow border-warning">
          <div class="card-body bg-warning bg-opacity-25">
            <h6 class="card-subtitle fw-semibold text-warning mb-2">Gênero</h6>
            <p class="card-text">Aedes</p>
          </div>
        </div>
      </div>

      <div class="col-md-5 col-lg-3">
        <div class="card shadow border-warning">
          <div class="card-body bg-warning bg-opacity-25">
            <h6 class="card-subtitle fw-semibold text-warning mb-2">Posição na água</h6>
            <p class="card-text">Paralelo</p>
          </div>
        </div>
      </div>

      <div class="col-md-5 col-lg-3">
        <div class="card shadow border-warning">
          <div class="card-body bg-warning bg-opacity-25">
            <h6 class="card-subtitle fw-semibold text-warning mb-2">Local comum</h6>
            <p class="card-text">Águas limpas e paradas</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Rodapé -->
  <footer class="bg-warning text-white text-center py-4">
    <div class="container">
      <p class="mb-1">&copy; 2025 Manual de Identificação de Mosquitos</p>
    </div>
  </footer>

  <!-- Scripts Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
